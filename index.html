<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Consulte o Clima</h1>

        <div class="busca">
            <input type="text" id="cidade-input" placeholder="Digite o nome da cidade">
            <button id="buscar-btn">Buscar</button>
        </div>

        <div id="clima-info">
            <h2 id="nome-cidade" class="text"></h2>
            <h4 id="temperatura" class="text"></h4>
            <p id="descricao"></p>
            <img id="icone-clima" src:"" alt="Ícone do Clima">
        </div>
    </div>

    
<script src="script.js"></script>
</body>
</html>
